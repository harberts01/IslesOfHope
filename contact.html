<div class="container py-5 text-black">
    <header class="text-white text-center"><h3>For more information about our mission, or how to partner with us,<br>please contact us using the form below!</h3></header>       

<div class="row">
    <div class="col-md-6 mx-auto mt-5">
    <div class="card">
        <div class="card-body">
        <h2 class="card-title text-center mb-4 text-decoration-underline">Contact Us</h2>
        <form action="https://formsubmit.co/63eb648c518dcc44d865e264facd848d" method="POST">

            <!--Honeypot-->
            <input type="text" name="_honey" style="display:none;">

            <!--Disable Captcha-->
            <input type="hidden" name="_captcha" value="false">

            <!--Success Page-->
            <!-- <input type="hidden" name="_next" value="https://islesofhopeintl.com/success.html"> -->

            <!--Form-->
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="Name" id="name" required>
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="Email" id="email" required>
            </div>
            <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone_number" class="form-control" name="Phone" id="phone">
            </div>
            <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control mb-2" name="Message" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        </div>
    </div>
